<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</head>

<body>

  <!-- CADASTRO -->
  <form class="row g-3" style="padding: 30px;" action="" method="POST">
    <h3>Cadastro de Veiculo</h3>
    <div class="col-md-2">
      <label for="inputEmail4" class="form-label">Veiculo</label>
      <input type="text" name="veiculo" class="form-control" >
    </div>
    <div class="col-md-2">
      <label for="inputPassword4" class="form-label">Descrição</label>
      <input type="text" name="descricao" class="form-control" >
    </div>
    <div class="col-2">
      <label for="inputAddress" class="form-label">Ano</label>
      <input type="number" name="ano" class="form-control" >
    </div>
    <div class="col-md-2">
      <label for="inputState" class="form-label">Marca</label>
      <select id="marca" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputState" class="form-label">Vendido</label>
      <select id="vendido" class="form-select">
        <option selected>Choose...</option>
        <option value="TRUE">SIM</option>
        <option value="FALSE">NÃO</option>
      </select>
    </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>

  <!-- ATUALIZAÇÃO -->
  <form class="row g-3" style="padding: 30px;" action="" method="POST">
    <h3>Atualizar Veiculo</h3>
    <div class="col-md-2">
      <label for="inputEmail4" class="form-label">Veiculo</label>
      <input type="text" name="veiculo" class="form-control" id="veiculo">
    </div>
    <div class="col-md-2">
      <label for="inputPassword4" class="form-label">Descrição</label>
      <input type="text" name="descricao" class="form-control" id="descricao">
    </div>
    <div class="col-2">
      <label for="inputAddress" class="form-label">Ano</label>
      <input type="number" name="ano" class="form-control" id="ano">
    </div>
    <div class="col-md-2">
      <label for="inputState" class="form-label">Marca</label>
      <select id="marca" class="form-select">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputState" class="form-label">Vendido</label>
      <select id="vendido" class="form-select">
        <option selected>Choose...</option>
        <option value="TRUE">SIM</option>
        <option value="FALSE">NÃO</option>
      </select>
    </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-warning">Atualizar</button>
    </div>
  </form>

  <form action="" method="POST" >
    <div class="col-md-2 " style="padding-left: 30px;">
      <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
  </form>


</body>

</html>
